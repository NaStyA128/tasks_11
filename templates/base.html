<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>

    <link href="{% static 'shop/css/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <a href="/">Home</a><br>
        <nav>
            {% for category in categories %}
            <li><a href="/{{ category.id }}/">{{ category.name }}</a></li>
            {% endfor %}
        </nav>
        {% if user.is_authenticated  %}
            <a href="/accounts/profile/">Profile</a>
            <a href="/accounts/logout/">Logout</a>
        {% else %}
            <a href="/accounts/login/">Authorization</a>
            <a href="/accounts/">Registration</a>
        {% endif %}
    </header>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
