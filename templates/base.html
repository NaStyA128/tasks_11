<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>

    <link href="{% static 'shop/bootstrap-3.3.2/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'shop/bootstrap-3.3.2/css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link href="{% static 'shop/css/style.css' %}" rel="stylesheet" type="text/css">

    <script src="{% static 'shop/bootstrap-3.3.2/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Home</a>
                </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                {% for category in categories %}
                <li><a href="/{{ category.id }}/">{{ category.name }}</a></li>
                {% endfor %}
              </ul>

              <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated  %}
                    <li><a href="/accounts/profile/">Profile</a></li>
                    <li><a href="/accounts/logout/">Logout</a></li>
                {% else %}
                    <li><a href="/accounts/login/">Authorization</a></li>
                    <li><a href="/accounts/">Registration</a></li>
                {% endif %}
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
    </header>
    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
